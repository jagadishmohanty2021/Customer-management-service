<!-- JAVASCRIPT JS FILES --> 
<script src="js/jquery.js"></script> 
<script>
  $("#but").hide();
$("#sea").on("click",function(e){
  e.preventDefault();
  var policy=$("#pnum").val();
  $.ajax({
    url : "policysearch.php",
    type : "POST",
    data : {policyn:policy},
    success:function(data){
    $("#result").html(data);
      $("#but").show();
  }
  });
});

$("#but").on("click",function(e){
   var divToPrint=document.getElementById("result");
   newWin= window.open("");
   newWin.document.write(divToPrint.outerHTML);
   newWin.print();
   newWin.close();
});

$("#res").on("click",function(e){
    e.preventDefault();
    $("#form").trigger("reset");
    
    });
</script>
