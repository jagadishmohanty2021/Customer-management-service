  <script src="js/jquery.js"></script>   
<script>
$("#create").on("click",function(e){
  e.preventDefault();
  var pnu =$("#pnu").val();
  var pna =$("#pna").val();
  var doc =$("#doc").val();
  var mode =$("#mode").val();
  var term =$("#term").val();
  var rs =$("#rs").val();
  var bond =$("#bond").val();
  var brd =$("#brd").val();
  var brb =$("#brb").val();

  $.ajax({
    url: "savepolicy.php",
    type: "POST",
    data : {policynum:pnu,policyname:pna,daoc:doc,md:mode,te:term,premium:rs,bonds:bond,bondrd:brd,bondrb:brb},
  success : function(data){
   if(data == 1){
     alert("Save Record Successfully.");
     $("#form1").trigger("reset");
   }else{
    $("#mes").html("Can't save record.").slideDown();
   }
  }
  });
});

$("#res").on("click",function(e){
$("#form1").trigger("reset");
});

</script>
